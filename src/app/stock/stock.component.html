     <mat-tab label="فيول">
       <div class="container-fluid "dir="ltr" >
        <div id="fuelContView" style="border:1px solid #000000; margin-top: 20px">
          <div *ngFor="let container of containers; let i = index"  class="containerDiv {{container.style}}">
              <!-- <span class="contLabel"> </span> -->
              <br>
              <span class="contLabel" style="color:firebrick; background-color: rgba(176, 91, 212, 0.5);border-radius: 10px;font-weight: bold"> <h5 style="color:black">{{container.name }} {{container.capacity }}</h5> <span style="margin-right:20px">{{container.current_quan_liter }} | Price: {{container.price_liter }}</span></span>
            <img (click)="openContainerSupplyModal(containerModal,i)" title="{{container.name }} {{container.capacity }}" class="container" src="../assets/icons/containerIcons/0.png">
          </div>
        
          <div class="officeDiv">
            <span class="officeLabel">Office</span>
              <img class="office" src="../assets/icons/office.png">
          </div>
        
        </div>
      </div>
    </mat-tab> 
      <mat-tab label="زيوت">
        <div class="container-fluid" >
            <mat-accordion>
                <form [formGroup]="addLubForm">  
                  <mat-expansion-panel  [expanded]="isOpened === 1" (opened)="togglePanel(1)">
                    <mat-expansion-panel-header>
                      <mat-panel-title>
                          <mat-action-row>
                              <button mat-button color="primary" >{{typeSubmitLub}} زيت +</button>
                          </mat-action-row>
                        </mat-panel-title>
                    </mat-expansion-panel-header>
                    <mat-form-field>
                      <input formControlName="name" matInput placeholder="الإسم" required>
                    </mat-form-field>
                    <mat-form-field style="padding-right: 10px">
                      <input formControlName="quantity" matInput placeholder="الكمية" type="number" required>
                    </mat-form-field>
                    <mat-form-field style="padding-right: 10px">
                      <input formControlName="selling" matInput placeholder="سعر البيع" type="number" step="500" required>
                      <span matSuffix>ل.ل&nbsp;</span>
                    </mat-form-field>
                    <mat-form-field style="padding-right: 10px">
                      <input formControlName="cost" matInput placeholder="سعر الشراء" type="number" step="500" required>
                      <span matSuffix>ل.ل&nbsp;</span>
                    </mat-form-field>
                    <mat-action-row>
                      <button mat-button color="primary" (click)="addLubricant()" [disabled]="!addLubForm.valid">{{typeSubmitLub}}</button>
                      <button mat-button color="warn" (click)="collapse()">إلغاء</button>
                    </mat-action-row>
                  </mat-expansion-panel>
                </form>
            </mat-accordion>
            <div><hr></div>
            <table class="table table-striped table-bordered table-hover table-sm noselect " id="lubDT">
              <thead>
              </thead>
              <tbody #contextScopeLub>
              </tbody>
            </table>
            <p-contextMenu [target]="contextScopeLub" [model]="itemsLub" appendTo="body" oncontextmenu="return false;"></p-contextMenu>
            <div hidden>
              <button id="deleteLubBtn" (click)="deleteLub()"></button>
              <button id="editLubBtn" (click)="editLubFlag=true;openLubModal()"></button>
            </div>
        </div>
      </mat-tab>
      <mat-tab label="إكسسوارات">
        <div class="container-fluid" > 
          <mat-accordion>
              <mat-expansion-panel [expanded]="isOpenedAccess === 1" (opened)="togglePanelAccess(1)">
                <mat-expansion-panel-header>
                  <mat-panel-title>
                      <mat-action-row>
                          <button mat-button color="primary" >{{typeSubmitAccess}} إكسسوارات +</button>
                      </mat-action-row>
                  </mat-panel-title>
                </mat-expansion-panel-header>
               <form [formGroup]="addAccessForm">  
                  <mat-form-field>
                    <input matInput formControlName="name"  placeholder="الإسم" type="text" required>
                  </mat-form-field>
                  <mat-form-field style="padding-right: 10px">
                    <input matInput formControlName="quantity" placeholder="الكمية" type="number" required>
                  </mat-form-field>
                  <mat-form-field style="padding-right: 10px">
                    <input matInput formControlName="selling" placeholder="سعر البيع" type="number" required>
                    <span matSuffix>ل.ل&nbsp;</span>
                  </mat-form-field>
                  <mat-form-field style="padding-right: 10px">
                    <input matInput formControlName="cost" placeholder="سعر الشراء" type="number" required>
                    <span matSuffix>ل.ل&nbsp;</span>
                  </mat-form-field>
               </form >
                <mat-action-row>
                    <button mat-button color="primary" (click)="addNewAccess()" [disabled]="!addAccessForm.valid" >{{typeSubmitAccess}}</button>
                    <button mat-button color="warn" (click)="collapseAccess()">إلغاء</button>
                  </mat-action-row>
              </mat-expansion-panel>
          </mat-accordion>
          <div><hr></div>
          <table class="table table-striped table-bordered table-hover table-sm noselect " id="accessDT">
              <thead>
              </thead>
              <tbody #contextScopeAccess>
              </tbody>
            </table>
            <p-contextMenu [target]="contextScopeAccess" [model]="itemsAccess" appendTo="body" oncontextmenu="return false;"></p-contextMenu>
            <div hidden>
              <button id="deleteAccessBtn" (click)="deleteAccess()"></button>
              <button id="editAccessBtn" (click)="editAccessFlag=true;openAccessModal()"></button>
            </div>
      </div>
      </mat-tab>
    </mat-tab-group>  
</div>
