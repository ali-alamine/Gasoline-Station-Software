<div class="container-fluid">
    <mat-tab-group id="tabs" mat-stretch-tabs (selectedTabChange)="displayTables($event)">
      <mat-tab label="Fuel">
        <mat-grid-list cols="4" rowHeight="180px" class="tile-container">
            <mat-grid-tile class="tile-grid" (click)="selectOperation(this.container.name,i+1)"  
                *ngFor="let container of fuelContainers; let i = index" [attr.data-index]="i" 
                [colspan]="2"
                [rowspan]="1"
                [style.background]="this.fuelColor">
                <div style="margin-top: -120px;color:rgb(119, 4, 119)"><h2>{{container.name}}</h2> </div>
                <div style="margin-left: -140px;color:black"><h4>{{container.current_quan_liter}} </h4></div>
            </mat-grid-tile>
          </mat-grid-list>
      </mat-tab>
      <mat-tab label="Lubricants">
        <div class="container-fluid">
            <mat-accordion>
                <form [formGroup]="addLubForm">  
                  <mat-expansion-panel  [expanded]="isOpened === 1" (opened)="togglePanel(1)">
                    <mat-expansion-panel-header>
                      <mat-panel-title>
                          <mat-action-row>
                              <button mat-button color="primary" >{{typeSubmitLub}} Item +</button>
                          </mat-action-row>
                        </mat-panel-title>
                    </mat-expansion-panel-header>
                    <mat-form-field>
                      <input formControlName="name" matInput placeholder="Item Name" required>
                    </mat-form-field>
                    <mat-form-field style="padding-left: 10px">
                      <input formControlName="quantity" matInput placeholder="Initial Quantity" type="number" required>
                    </mat-form-field>
                    <mat-form-field style="padding-left: 10px">
                      <input formControlName="selling" matInput placeholder="Item Price" type="number" step="500" required>
                    </mat-form-field>
                    <mat-form-field style="padding-left: 10px">
                      <input formControlName="cost" matInput placeholder="Item Cost" type="number" step="500" required>
                    </mat-form-field>
                    <mat-action-row>
                      <button mat-button color="primary" (click)="addLubricant()" [disabled]="!addLubForm.valid">Submit</button>
                      <button mat-button color="warn" (click)="collapse()">Cancel</button>
                    </mat-action-row>
                  </mat-expansion-panel>
                </form>
            </mat-accordion>
            <div><hr></div>
            <table class="table table-striped table-bordered table-hover table-sm noselect " id="lubDT">
              <thead>
              </thead>
              <tbody #contextScopeLub>
              </tbody>
            </table>
            <p-contextMenu [target]="contextScopeLub" [model]="itemsLub" appendTo="body" oncontextmenu="return false;"></p-contextMenu>
            <div hidden>
              <button id="deleteLubBtn" (click)="deleteLub()"></button>
              <button id="editLubBtn" (click)="editLubFlag=true;openLubModal()"></button>
            </div>
        </div>
      </mat-tab>
      <mat-tab label="Accessories">
        <div class="container-fluid">
          <mat-accordion>
              <mat-expansion-panel [expanded]="isOpenedAccess === 1" (opened)="togglePanelAccess(1)">
                <mat-expansion-panel-header>
                  <mat-panel-title>
                      <mat-action-row>
                          <button mat-button color="primary" >{{typeSubmitAccess}} Accessories +</button>
                      </mat-action-row>
                  </mat-panel-title>
                </mat-expansion-panel-header>
               <form [formGroup]="addAccessForm">  
                  <mat-form-field>
                    <input matInput formControlName="name"  placeholder="Item Name" type="text" required>
                  </mat-form-field>
                  <mat-form-field style="padding-left: 10px">
                    <input matInput formControlName="quantity" placeholder="Initial Quantity" type="number" required>
                  </mat-form-field>
                  <mat-form-field style="padding-left: 10px">
                    <input matInput formControlName="selling" placeholder="Item Price" type="number" required>
                  </mat-form-field>
                  <mat-form-field style="padding-left: 10px">
                    <input matInput formControlName="cost" placeholder="Item Cost" type="number" required>
                  </mat-form-field>
               </form >
                <mat-action-row>
                    <button mat-button color="primary" (click)="addNewAccess()" [disabled]="!addAccessForm.valid" >Submit</button>
                    <button mat-button color="warn" (click)="collapseAccess()">Cancel</button>
                  </mat-action-row>
              </mat-expansion-panel>
          </mat-accordion>
          <div><hr></div>
          <table class="table table-striped table-bordered table-hover table-sm noselect " id="accessDT">
              <thead>
              </thead>
              <tbody #contextScopeAccess>
              </tbody>
            </table>
            <p-contextMenu [target]="contextScopeAccess" [model]="itemsAccess" appendTo="body" oncontextmenu="return false;"></p-contextMenu>
            <div hidden>
              <button id="deleteAccessBtn" (click)="deleteAccess()"></button>
              <button id="editAccessBtn" (click)="editAccessFlag=true;openAccessModal()"></button>
            </div>
      </div>
      </mat-tab>
    </mat-tab-group>  
</div>
