<div style="height: 600px;padding-top: 100px" class="container-fluid">
  <h6>back icons options</h6>
  <form [formGroup]="debitForm">
      <mat-form-field style="width: 20%;margin-right: 5px;">
        <mat-select placeholder="{{person}} name" formControlName="personName">
          <mat-option *ngFor="let c of clients " 
          (onSelectionChange)="getSelectedClientData(c.PID)" 
          [value]="c.full_name" >{{c.full_name}} | <span style="color:red"> Amount: {{c.debitAmount}}</span>
          </mat-option>
        </mat-select>
      </mat-form-field>
      <button mat-raised-button color="primary" (click)="openPersonModal(personModal)">
        <i class="material-icons">add</i> Add {{person}}
      </button>
    <p>
      <mat-form-field appearance="outline" style="width:20%">
        <mat-label>Amount</mat-label>
        <input matInput placeholder="Amount" step="500" type="number" formControlName="amountPaid">
        <mat-hint> <code ><h5 *ngIf="debitForm.value.amountRest != 0 && type != 'washing'">Rest: {{debitForm.value.amountRest}} </h5></code> </mat-hint>
      </mat-form-field>
  
      <mat-form-field appearance="outline" style="padding-left: 50px;width:600px">
        <mat-label>Comment</mat-label>
        <input matInput placeholder="Comment" formControlName="comment">
      </mat-form-field>
    </p>
  </form>
    <button style="width:200; height: 45px;"  color="primary" mat-raised-button [disabled]="!debitForm.valid" (click)="submitDebitFormData()">Submit</button>
</div>
<ng-template #personModal let-c="close" let-d="dismiss">
  <div class="modal-header noselect">
    <h4 class="modal-title" id="modal-basic-title">Add {{person}}</h4>
    <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body noselect">
    <form fxLayout="column" [formGroup]="personForm" autocomplete="off">
      <div class="input-row" fxLayout="row">
        <mat-form-field class="inputField" fxFlex>
          <input matInput placeholder="Name" formControlName="name" type="text" name="nameInput" autofocus>
          <mat-error> Name is required</mat-error>
        </mat-form-field>
        <!-- <span *ngIf="isExist == true && editFlag==false" style="color:red"> Client exist!</span> -->
      </div>
      <div class="input-row" fxLayout="row" fxLayout.lt-md="column" fxLayoutGap="20px" fxLayoutGap.lt-md="0px">
        <mat-form-field class="inputField" fxFlex>
          <input matInput placeholder="Phone number" formControlName="phone" type="text">
          <mat-error> phone is required</mat-error>
        </mat-form-field>
      </div>

    </form>
  </div>
  <div class="modal-footer noselect">
    <button mat-raised-button name="addButton" color="primary" (click)="addPerson()" [disabled]="!personForm.valid">Add</button>
  </div>
</ng-template>
