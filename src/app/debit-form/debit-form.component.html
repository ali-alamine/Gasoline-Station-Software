<div style="height: 600px;padding-top: 100px" class="container-fluid">
  <h6>back icons options</h6>
  <form [formGroup]="debitForm">
      <mat-form-field>
        <mat-select placeholder="{{person}}" (selectionChange)="getSelectedClientData($event.value)">
          <mat-option *ngFor="let c of clients " [value]="c" >
            <span>{{c.full_name}}</span> | <span style="color:red"> Amount: </span> 
            <span>{{c.debitAmount}}</span>
          </mat-option>
        </mat-select>
      </mat-form-field>
    <p>
      <mat-form-field appearance="outline" style="width:20%">
        <mat-label>Debit Amount</mat-label>
        <input matInput placeholder="Amount" step="500" type="number" formControlName="amountPaid" (input)="getRemainingValue(this.debitForm.value.amountPaid)">
        <mat-hint> <code ><h5 *ngIf="this.restAmount != undefined && this.debit_type != 'washing'">Rest: {{this.restAmount}} </h5></code> </mat-hint>
      </mat-form-field>
  
      <mat-form-field appearance="outline" style="padding-left: 50px;width:600px">
        <mat-label>Comment</mat-label>
        <input matInput placeholder="Placeholder" formControlName="comment">
      </mat-form-field>
    </p>
    <button style="width:200; height: 45px;" mat-raised-button (click)="submitDebitFormData(this.debitForm.value)">Submit</button>
</form>
</div>
