<div class="container-fluid" style="border:solid thisle 1px;margin-top: 10px;">
  <div id="fuelType">
      <div id="adminTiles">
          <mat-grid-list cols="4" rowHeight="180px" class="tile-container">
              <mat-grid-tile class="tile-grid"  
                  *ngFor="let fuel of fuelPrices; let i = index" [attr.data-index]="i" 
                  [colspan]="2"
                  [rowspan]="1">
                    <form [formGroup]="setFuelPrices">                 
                        <div style="margin-top: 0px;margin-left: -140px;color:rgb(119, 4, 119)">
                            <h2>{{fuel.type}}</h2>
                            <h4 style="color:firebrick">-Price/liter: <input formControlName="newPrice_liter" matInput required class="form-control inputP" type="number" placeholder="{{fuel.price_liter}}"></h4>
                            <h4 style="color:firebrick">-Cost/liter: <input formControlName="newCost_liter" matInput required price_liter class="form-control inputP" type="number" placeholder="{{fuel.cost_liter}}"></h4>
                            <div style="position: absolute;margin-left: 300px;margin-top:-150px;width:100px;height: 100px;">
                                <button style="width:100%;height: 100%;" (click)="submitNewPrices(i,fuel.type)" class="btn-success btn">Submit</button>
                            </div>
                        </div>
                    </form>
              </mat-grid-tile>
          </mat-grid-list>
      </div>
  </div>
</div>
