<div class="container-fluid" style="text-align: center;padding-top: 10px;" dir="rtl">
  <h1 style="color:#9400D3;">بداية دوام عمل جديد</h1>
  <div id="newShift">
    <div id="infoLabel">
      <h3 style="padding-top:20px;"> الدوام سوف يفتح ل<span style="color:firebrick;font-weight: bold">{{this.empName}}</span> بتاريخ <span style="color:firebrick;">{{this.getDateTime('default')}}</span></h3>
    </div>
    <div id="setDrawer">
      <mat-form-field style="width: 50%;height:30%; margin-left:50px">
          <mat-label style="font-size:30px">إدخال مبلغ الجارور</mat-label>
          <input style="color:firebrick;font-weight: bold;font-size: 50px" 
          matInput step="1000" type="number" placeholder="" [(ngModel)]="this.startDrawerAmount" autofocus>
      </mat-form-field>                                                                                                                             
</div>
<div id="otherButton">
  <button mat-button style="width: 100%; height: 100%;"><mat-icon style="font-size: 70px;color:rgb(107, 48, 107);margin-bottom:40px;margin-right:30px" *ngIf="this.userType==='admin'" (click)="goToSettings()"> settings</mat-icon></button>
</div>
    <div id="actions">
        <button mat-raised-button color="primary"style="width: 50px;height: 50px;font-size: 20px"(click)="startShift()" (keyenter)="startShift()" >إبدأ</button>
        <button mat-raised-button color="basic" style="width: 50px;height: 50px;font-size: 20px;margin: 5px" (click)="startCancel()">إلغاء</button>
    </div>
  </div>
</div>
