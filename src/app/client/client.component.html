<div class="container-fluid" style="float: right; text-align: right;margin-top: 20px;" dir="rtl">
  <mat-accordion class="accordion">
      <mat-expansion-panel [expanded]="isOpened === 1" (opened)="togglePanel(1)">
        <mat-expansion-panel-header>
          <mat-panel-title>
              <mat-action-row>
                  <button mat-button color="primary" > <span style="color:purple;font-size:20px">+ {{typeSubmit}} زبون +</span></button>
                </mat-action-row>
              </mat-panel-title>
        </mat-expansion-panel-header>
       <form [formGroup]="addClientForm">
          <mat-form-field>
              <input  matInput formControlName="name" required>
              <mat-placeholder class="placeholder">الإسم الكامل</mat-placeholder>
            </mat-form-field>
        
            <mat-form-field style="padding-right: 10px">
              <input matInput formControlName="phone">
              <mat-placeholder class="placeholder">رقم الهاتف</mat-placeholder>
            </mat-form-field>
            
            <mat-form-field style="padding-right: 10px">
              <input matInput type="number" step="500" formControlName="initDebitAmount" required  >
              <mat-placeholder class="placeholder">مبلغ الدين</mat-placeholder>
              <span matSuffix>ل.ل&nbsp;</span>
            </mat-form-field>
       </form>
        <mat-action-row>
            <button mat-button color="primary" (click)="addNewClient()" [disabled]="!addClientForm.valid"><span style="color:purple;font-size:20px">اضافة</span></button>
            <button mat-button color="warn" (click)="collapse()"><span style="color:red;font-size:20px">إلغاء</span></button>
          </mat-action-row>
      </mat-expansion-panel>
  </mat-accordion>
  <div><hr></div>
  
  <table class="table table-striped table-bordered table-hover table-sm noselect " id="clientsDT">
    <thead>
    </thead>
    <tbody #contextScope>
    </tbody>
  </table>
  <p-contextMenu [style]="{'color':'purple','text-align':'center','font-size':'20px','font-weight':'bold'}" [target]="contextScope" [model]="items" oncontextmenu="return false;"></p-contextMenu>

</div>
<div hidden>
  <button id="deleteBtn" (click)="deleteClient()"></button>
  <button id="editClientBtn" (click)="editFlag=true;openClientModal()"></button>
</div>
