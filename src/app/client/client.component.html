<div class="container-fluid" style="float: right; text-align: right;margin-top: 20px;" dir="rtl">
    <mat-accordion class="accordion">
        <mat-expansion-panel [expanded]="isOpened === 1" (opened)="togglePanel(1)">
          <mat-expansion-panel-header>
            <mat-panel-title>
                <mat-action-row>
                    <button mat-button color="primary" >{{typeSubmit}} زبون +</button>
                  </mat-action-row>
                </mat-panel-title>
          </mat-expansion-panel-header>
         <form [formGroup]="addClientForm">
            <mat-form-field>
                <input  matInput placeholder="الإسم الكامل" formControlName="name" required>
              </mat-form-field>
          
              <mat-form-field style="padding-right: 10px">
                <input matInput placeholder="رقم الهاتف" formControlName="phone">
              </mat-form-field>
              
              <mat-form-field style="padding-right: 10px">
                <input matInput type="number" step="500" placeholder="مبلغ الدين" formControlName="initDebitAmount" required  >
                <span matSuffix>ل.ل&nbsp;</span>
              </mat-form-field>
         </form>
          <mat-action-row>
              <button mat-button color="primary" (click)="addNewClient()" [disabled]="!addClientForm.valid">{{typeSubmit}}</button>
              <button mat-button color="warn" (click)="collapse()">إلغاء</button>
            </mat-action-row>
        </mat-expansion-panel>
    </mat-accordion>
    <div><hr></div>
    
    <table class="table table-striped table-bordered table-hover table-sm noselect " id="clientsDT">
      <thead>
      </thead>
      <tbody #contextScope>
      </tbody>
    </table>
    <p-contextMenu [target]="contextScope" [model]="items" oncontextmenu="return false;"></p-contextMenu>
  
</div>
<div hidden>
    <button id="deleteBtn" (click)="deleteClient()"></button>
    <button id="editClientBtn" (click)="editFlag=true;openClientModal()"></button>
  </div>
